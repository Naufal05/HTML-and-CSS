<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </script>
    <style>
            div {
                border: 1px solid;
                background-color: red;
                margin: 2px 0 2px 0;
            }
        </style>
  </head>
  <body>
    <h1>Demo: jQuery methods demo</h1>
    <div id="div1">div 1</div>
    <div id="div2">div 2</div>
    <p>Text after this is</p>

    <script>
        $(document).ready(function() {
            // After
            $('#div1').after('<div style="background-color: yellow">After div </div>');
            // Before
            $('#div1').before('<div style="background-color:yellow"> Before div </div>');
            // Append
            $('#div1').append(' Appended text!');
            // Remove
            $('#div2').remove();
            // Replace All
            $('<span>This is a span replacing p</span>').replaceAll('p');
            // Wrap
             $('span').wrap('<p></p>');
        })
    </script>
  </body>
</html>
