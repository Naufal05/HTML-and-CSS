<!-- HTML Tables -1  -->

<html>
  <head>
    <title>HTML Tables</title>
  </head>
  <body>
    <table>
      <tr>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
      </tr>
      <tr>
        <th scope="row">Tickets Sold</th>
        <td>120</td>
        <td>135</td>
      </tr>
      <tr>
        <th scope="row">Total Series</th>
        <td>$600</td>
        <td>$575</td>
      </tr>
    </table>
  </body>
</html>
