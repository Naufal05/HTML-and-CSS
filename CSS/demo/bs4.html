<!-- Button group in Bootstrap -->

<!DOCTYPE html>
<title>My Example</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>
body {
padding-top: 1em;
}	
</style> <div class="container-fluid">
		
<!-- Styles (so that we can see the grid) -->
<style>
.bs-example  div[class^="col"] {
	border: 1px solid white;
	background: #f5f5f5;
	text-align: center;
	padding-top: 8px;
	padding-bottom: 8px;
	}
</style>



<div class="btn-group" role="group">
	<button type="button" class="btn btn-outline-primary">Thailand</button>
	<button type="button" class="btn btn-secondary">Cambodia</button>
	<button type="button" class="btn btn-success">Vietnam</button>
</div>
<!-- card -->
<div class="card" style="width: 18rem;">
  <img src="https://pbs.twimg.com/profile_images/1366466342354751491/JyhZpbtu_400x400.jpg" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card
				 title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

<!-- Dropdown -->
<div class="dropdown">
<button class="btn btn-primary dropdown-toggle" type="button" id="about-us"
 data-bs-toggle="dropdown" aria-expanded="false">
About Us
</button>
<ul class="dropdown-menu" aria-labelledby="about-us">
<li><a class="dropdown-item" href="#">Our Story</a></li>
<li><a class="dropdown-item" href="#">Our Team</a></li>
<li><a class="dropdown-item" href="#">Contact Us</a></li>
</ul>
</div>

<!-- List group -->
<div>
    <ul class="list-group">
  <li class="list-group-item active" aria-current="true">An active item</li>
  <li class="list-group-item">A second item</li>
  <li class="list-group-item">A third item</li>
  <li class="list-group-item">A fourth item</li>
  <li class="list-group-item">And a fifth one</li>
</ul>
</div>
</div>
		
<!-- Bundled -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</script>
