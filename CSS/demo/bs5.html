<!-- Button in Bootstrap -->

<!DOCTYPE html>
<title>My Example</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>
body {
padding-top: 1em;
}	
</style> <div class="container-fluid">
		
<!-- Styles (so that we can see the grid) -->
<style>
.bs-example  div[class^="col"] {
	border: 1px solid white;
	background: #f5f5f5;
	text-align: center;
	padding-top: 8px;
	padding-bottom: 8px;
	}
</style>

<div id="carouselExampleIndicators" class="carousel slide" 
		data-bs-ride="carousel">
  <div class="carousel-indicators">
	    <button type="button" data-bs-target="#carouselExampleIndicators" 
			data-bs-slide-to="0" class="active" aria-current="true" 
			aria-label="Slide 1"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" 
			data-bs-slide-to="1" aria-label="Slide 2"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" 
			data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6MQZ1AbNNmSHCQt7qL4Mjg219YNtpSCWiCg&usqp=CAU" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://images.cinemaexpress.com/uploads/user/imagelibrary/2022/6/16/original/suriya_rolex.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://kiddaan.com/wp-content/uploads/2022/06/fahadh-faasil.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" 
		data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" 
		data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

</div>
		
<!-- Bundled -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
