<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <h1>Alma Better</h1>
    <button onclick="changeText()">Change Text</button>
  </body>
  <script>
    function changeText() {
      //   console.log("Change text called");
      let h1 = document.getElementsByTagName("h1")[0];
      //   console.log(h1);
      h1.innerText = "Web Dev Tutor";
    }
  </script>
</html>
